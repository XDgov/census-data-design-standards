---
layout: default
---
<main id="main-content" class="main-content">

  <div class="usa-content">
    <header>
      {% if page.category != null %}
        {% unless page.path contains 'overview' %}
          <p class="site-subheading">{{ page.category }}</p>
        {% endunless %}
      {% endif %}
      <h1 id="{{ page.title | slugify }}">{{ page.title }}</h1>
    </header>

    {{ content }}
  </div>

</main>
